<!doctype html>
<html>
  <head>
    <title>Form Pemesanan</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.ts"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
        box-sizing: border-box;
      }

      h2, h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      /* Form Container */
      .form-container {
        width: 80%;
        margin: auto;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        margin-bottom: 25px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }

      input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      /* Search Box */
      #pac-input {
        margin: 20px auto;
        display: block;
        padding: 10px;
        width: 50%;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }

      /* Map Area */
      #map {
        width: 80%;
        height: 400px;
        border: 2px solid #ccc;
        border-radius: 6px;
        margin: auto;
        margin-bottom: 10px;
      }

      /* Latitude & Longitude display */
      #latlngResult {
        width: 80%;
        margin: 10px auto 20px auto;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: #f9f9f9;
      }

      /* Button */
      .btn-submit {
        display: block;
        margin: 20px auto;
        background: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn-submit:hover {
        background: #0056b3;
      }
    </style>
  </head>

  <body>
    <h2>INOVASI PERCEPATAN PASANG BARU</h2>
    <h3>Form Pemesanan</h3>

    <!-- FORM -->
    <div class="form-container">
      <div class="form-group">
        <label for="nama">Nama Permohonan Pelanggan</label>
        <input type="text" id="nama" placeholder="Masukkan nama pelanggan..." autocomplete="off">
      </div>

      <div class="form-group">
        <label for="agenda">No Agenda</label>
        <input type="text" id="agenda" placeholder="Masukkan Nomor Induk Kependudukan..." autocomplete="off">
      </div>

      <div class="form-group">
        <label for="alamat">Alamat</label>
        <textarea id="alamat" placeholder="Masukkan alamat lengkap..." autocomplete="off"></textarea>
      </div>

      <div class="form-group">
        <label for="Daya">Daya</label>
        <input type="text" id="Daya" placeholder="Masukkan besarnya daya" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="Fasa">Fasa</label>
        <input type="text" id="Fasa" placeholder="Masukkan Fasa" autocomplete="off">
      </div>
    </div>

    <!-- Input Search untuk Google Maps -->
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search lokasi..."
    />

    <!-- MAP -->
    <div id="map"></div>

    <!-- Display Latitude & Longitude -->
    <div id="latlngResult">
      <p><strong>Latitude:</strong> <span id="latDisplay">-</span></p>
      <p><strong>Longitude:</strong> <span id="lngDisplay">-</span></p>
    </div>

    <!-- Hidden inputs untuk submit ke database -->
    <input type="hidden" id="lat" />
    <input type="hidden" id="lng" />

    <!-- BUTTON PALING BAWAH -->
    <button class="btn-submit">Simpan Data</button>

    <!-- Load Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPy_1P3mgTXSUSlcQe30Eqb8J_tMmn_Ig&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
